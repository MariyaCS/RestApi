<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>movies</title>
</head>
<body>

<h2>List of Movies</h2>
<table>
<tr>
<td>Title</td>
<td>Year</td>
<td>IMDB</td>
</tr>

<tr th:each = "movie: ${movies}">
	<td th:text = "${movie.title}">Title</td>
	<td th:text = "${movie.year}">Year</td>
	<td th:text = "${movie.imdb}">IMDB</td>
</tr>

</table>

</body>
</html>
